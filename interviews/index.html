---
layout: default
title: Interviews
id: interviews
---

<div class="listing">
  {% for post in site.categories['interviews'] %}
    <div class="item{% cycle ' clear', '', '' %}">
      <img src="{{ post.poster }}">
      <h4>{{ post.title }}</h4>
      <p>{{ post.summary }}</p>
      <a href="{{ post.url }}"><span>Watch now</span></a>
    </div>
  {% endfor %}
</div>

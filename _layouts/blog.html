---
layout: default
---

<div class="row">
  <div class="col-sm-1">
      <br/>
      <img src="/assets/images/{{page.username}}.jpg"/>
  </div>
  <div class="col-sm-7">
    <h1 >{{ page.title }}</h1>
    <div>
      <span class="muted">{{ page.date | date_to_string }} - {{ page.author }}</span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    {{ content }}
  </div>
</div>
